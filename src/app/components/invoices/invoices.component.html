<mat-form-field appearance="standard" >
  <mat-label>Filter</mat-label>
  <input matInput  placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table [dataSource]="data| filter: 'addres':input.value" class="mat-elevation-z8">


  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element; let i = index">{{i + 1}}</td>

  </ng-container>


  <ng-container matColumnDef="addres">
    <th mat-header-cell *matHeaderCellDef> Adresa </th>
    <td mat-cell *matCellDef="let element"> {{element.addres}} </td>
  </ng-container>


  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Data </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>


  <ng-container matColumnDef="serial">
    <th mat-header-cell *matHeaderCellDef> Nr. Serik </th>
    <td mat-cell *matCellDef="let element"> {{element.serialNr}}</td>
  </ng-container>

  <ng-container matColumnDef="payment">
    <th mat-header-cell *matHeaderCellDef> Pagesa </th>
    <td mat-cell *matCellDef="let element"> {{element.payment}}</td>
  </ng-container>

  <ng-container matColumnDef="print">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element"><button (click)="printInvoice(element._id)">Printo</button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>




<hr>
